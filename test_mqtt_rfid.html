<!DOCTYPE html>
<html>
<head>
    <title>MQTT RFID Test</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #0f0;
        }
        #log {
            background: #000;
            padding: 10px;
            border: 1px solid #0f0;
            height: 400px;
            overflow-y: scroll;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #0f0;
        }
        .success { color: #0f0; }
        .error { color: #f00; }
        .info { color: #ff0; }
    </style>
</head>
<body>
    <h1>ðŸ”‘ MQTT RFID Scanner Test</h1>
    <p>Monitoring topic: <code>ks5009/house/events/rfid_scan</code></p>
    <div id="status">Status: <span id="connection-status">Connecting...</span></div>
    <hr>
    <div id="log"></div>

    <script>
        const log = document.getElementById('log');
        const statusEl = document.getElementById('connection-status');

        function addLog(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }

        // MQTT Configuration (same as web app)
        const MQTT_CONFIG = {
            broker: 'wss://26cba3f4929a4be4942914ec72fe5b4b.s1.eu.hivemq.cloud:8884/mqtt',
            username: 'smarthome',
            password: 'SmartHome123!',
        };

        addLog('Connecting to MQTT broker...', 'info');
        addLog(`Broker: ${MQTT_CONFIG.broker}`, 'info');

        const client = mqtt.connect(MQTT_CONFIG.broker, {
            username: MQTT_CONFIG.username,
            password: MQTT_CONFIG.password,
            clientId: 'rfid-test-' + Math.random().toString(16).slice(2, 10),
            clean: true,
            reconnectPeriod: 5000,
        });

        client.on('connect', () => {
            addLog('âœ… MQTT Connected!', 'success');
            statusEl.textContent = 'Connected';
            statusEl.style.color = '#0f0';

            const topic = 'ks5009/house/events/rfid_scan';
            client.subscribe(topic, (err) => {
                if (!err) {
                    addLog(`âœ… Subscribed to: ${topic}`, 'success');
                    addLog('Waiting for RFID scans...', 'info');
                } else {
                    addLog(`âŒ Subscribe failed: ${err}`, 'error');
                }
            });
        });

        client.on('message', (topic, message) => {
            addLog('â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”', 'info');
            addLog(`ðŸ“¨ Topic: ${topic}`, 'success');
            addLog(`ðŸ“¦ Raw message: ${message.toString()}`, 'success');

            try {
                const data = JSON.parse(message.toString());
                addLog(`ðŸ”‘ Card ID: ${data.card}`, 'success');
                addLog(`ðŸš¦ Status: ${data.status}`, data.status === 'authorized' ? 'success' : 'error');

                if (data.status === 'authorized') {
                    addLog('âœ… ACCESS GRANTED!', 'success');
                } else {
                    addLog('âŒ ACCESS DENIED!', 'error');
                }
            } catch (e) {
                addLog(`âŒ JSON Parse Error: ${e}`, 'error');
            }
            addLog('â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”', 'info');
        });

        client.on('error', (error) => {
            addLog(`âŒ MQTT Error: ${error}`, 'error');
            statusEl.textContent = 'Error';
            statusEl.style.color = '#f00';
        });

        client.on('offline', () => {
            addLog('âš ï¸ MQTT Offline', 'error');
            statusEl.textContent = 'Offline';
            statusEl.style.color = '#f00';
        });

        client.on('reconnect', () => {
            addLog('ðŸ”„ Reconnecting...', 'info');
            statusEl.textContent = 'Reconnecting...';
            statusEl.style.color = '#ff0';
        });
    </script>
</body>
</html>
